<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Dream Check 2026 ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 35px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            text-align: center;
        }

        h1 { color: #555; font-size: 26px; margin-bottom: 5px; font-weight: 700; }
        p.sub { color: #777; font-size: 14px; margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 700; color: #666; margin-bottom: 8px; margin-left: 5px; }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid white;
            border-radius: 20px;
            background: rgba(255,255,255,0.6);
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            color: #444;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        input:focus, select:focus {
            background: white;
            border-color: #ff9a9e;
            box-shadow: 0 0 15px rgba(255, 154, 158, 0.3);
        }

        /* Cute Range Slider */
        input[type=range] { padding: 0; height: 6px; background: #fff; margin-top: 5px; box-shadow: none; border: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ff9a9e;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            transition: 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 154, 158, 0.6); }

    </style>
</head>
<body>
    <div class="card">
        <h1>‚ú® Manifest 2026</h1>
        <p class="sub">Let's check your future energy.</p>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="e.g. Priya" required>
            </div>

            <div class="form-group">
                <label>What are you manifesting?</label>
                <select name="resolution_type">
                    <option value="Find a Relationship">üíñ True Love</option>
                    <option value="Gym/Fitness">ü©∞ Dream Body</option>
                    <option value="Save Money">üí∏ Financial Freedom</option>
                    <option value="Academic Comeback">üìö Academic Success</option>
                    <option value="Stop Stalking Ex">üïäÔ∏è Healing & Moving On</option>
                    <option value="Start a Business">üëú CEO Life</option>
                </select>
            </div>

            <div style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1"><label>Gender</label><select name="gender"><option value="0">Female</option><option value="1">Male</option></select></div>
                <div class="form-group" style="flex:1"><label>Age</label><input type="number" name="age" value="20"></div>
            </div>

            <div class="form-group">
                <label>Willpower (1-10)</label>
                <input type="range" name="willpower" min="1" max="10" value="5">
            </div>

            <div class="form-group">
                <label>Social Media (Hrs)</label>
                <input type="range" name="social_media" min="0" max="12" step="0.5" value="3">
            </div>

            <input type="hidden" name="laziness" value="5">
            <input type="hidden" name="relationship" value="0">
            <input type="hidden" name="attendance" value="75">
            <input type="hidden" name="stress" value="5">
            <input type="hidden" name="friends" value="1">
            <input type="hidden" name="distance" value="5">

            <button type="submit">Reveal My Aura ‚ú®</button>
        </form>
    </div>
</body>
</html>
