<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest 2026 ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* --- üéÄ ANIMATED BACKGROUND üéÄ --- */
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- FLOATING BLOBS (Aesthetic Decor) --- */
        .blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        .blob-1 { width: 300px; height: 300px; top: -50px; left: -100px; background: #ffdde1; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; right: -80px; background: #e0c3fc; animation-delay: 2s; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-30px); } 100% { transform: translateY(0px); } }

        /* --- ‚ú® THE GLASS CARD ‚ú® --- */
        .container {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 3rem 2.5rem;
            width: 85%;
            max-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 2px 2px rgba(255,255,255,0.5));
        }

        label {
            color: #636e72;
            font-weight: 700;
            margin-top: 20px;
            display: block;
            text-align: left;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        /* --- MODERN INPUTS --- */
        input, select {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: #fff;
            color: #2d3436;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ff9a9e;
            box-shadow: 0 0 0 4px rgba(255, 154, 158, 0.2);
            transform: translateY(-2px);
        }

        /* Cute Sliders */
        input[type="range"] {
            margin-top: 15px;
            accent-color: #ff758c;
            height: 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 0;
            box-shadow: none;
        }

        /* --- GLOW BUTTON --- */
        button {
            width: 100%;
            padding: 18px;
            margin-top: 35px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 117, 140, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
        }
        button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 117, 140, 0.6);
        }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>
    
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <h2>Manifest 2026 üïØÔ∏è</h2>
        <form action="/predict" method="post">
            
            <label>Who is checking? (Name)</label>
            <input type="text" name="name" placeholder="e.g. Aditi" required>

            <label>Select Gender</label>
            <select name="gender">
                <option value="0">Female (Soft Girl Era) üéÄ</option>
                <option value="1">Male (Cool Vibes) ‚ö°</option>
            </select>

            <label>What is your Goal?</label>
            <select name="resolution">
                <option>Find a Relationship üíò</option>
                <option>Stop Stalking Ex üö´</option>
                <option>Start a Business üí∏</option>
                <option>Academic Comeback üìö</option>
                <option>Gym/Fitness üí™</option>
            </select>

            <label>Internal Fire (Willpower) üî•</label>
            <input type="range" name="willpower" min="1" max="10" value="7">

            <label>Laziness Level (Be Honest) üê®</label>
            <input type="range" name="laziness" min="1" max="10" value="3">

            <label>Social Media (Hrs/Day) üì±</label>
            <input type="number" name="social_media" step="0.5" placeholder="e.g. 2.5">

            <label>Support System? ü§ù</label>
            <select name="friends_support">
                <option value="1">Yes, full support ‚úÖ</option>
                <option value="0">No, doing it alone ‚ùå</option>
            </select>

            <button type="submit">Read My Energy ‚ú®</button>
        </form>
    </div>
</body>
</html>
