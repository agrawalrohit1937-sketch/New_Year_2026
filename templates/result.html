<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vibe Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: {{ color_bg }};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* --- THE CARD (Adapts to Gender) --- */
        .card {
            /* Python se gender aayega: 0=Female (White Card), 1=Male (Dark Card) */
            background: {% if gender == 0 %} rgba(255, 255, 255, 0.95) {% else %} rgba(15, 23, 42, 0.95) {% endif %};
            color: {% if gender == 0 %} #333 {% else %} #fff {% endif %};
            
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            max-width: 360px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: {% if gender == 0 %} 5px solid #fff {% else %} 2px solid #3b82f6 {% endif %};
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- SCORE STYLING --- */
        .score-box {
            font-family: 'Pacifico', cursive;
            font-size: 5.5rem;
            margin: 10px 0;
            line-height: 1;
            /* Female: Pink Gradient | Male: Neon Blue */
            background: {% if gender == 0 %} -webkit-linear-gradient(45deg, #ff758c, #ff7eb3) {% else %} -webkit-linear-gradient(45deg, #2980b9, #6dd5fa) {% endif %};
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 0px rgba(0,0,0,0.1));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
            margin: 10px 0;
            line-height: 1.2;
            text-transform: uppercase;
            color: {% if gender == 0 %} #ff4757 {% else %} #6dd5fa {% endif %};
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* --- TIP BOX --- */
        .tip-box {
            background: {% if gender == 0 %} #fff0f5 {% else %} #1e293b {% endif %};
            border: 2px dashed {% if gender == 0 %} #ff758c {% else %} #3b82f6 {% endif %};
            color: {% if gender == 0 %} #d63031 {% else %} #a4b0be {% endif %};
            padding: 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .icon-box {
            font-size: 5rem;
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 16px 45px;
            background: {% if gender == 0 %} linear-gradient(to right, #ff758c, #ff7eb3) {% else %} linear-gradient(to right, #243B55, #141E30) {% endif %};
            color: white;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

        /* Confetti for Girls */
        {% if gender == 0 %}
        .confetti {
            position: absolute; width: 10px; height: 10px; background-color: #fff;
            animation: fall linear forwards; top: -10vh; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
        {% endif %}

        @keyframes popUp { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }

    </style>
</head>
<body>
    
    {% if gender == 0 %}
    <script>
        function createConfetti() {
            const colors = ['#ff9a9e', '#fad0c4', '#a18cd1', '#fbc2eb'];
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(c);
            }
        }
        window.onload = createConfetti;
    </script>
    {% endif %}

    <div class="card">
        <div class="icon-box">{{ icon }}</div>
        
        <div class="score-box">{{ score }}%</div>
        
        <h1>{{ title }}</h1>
        <p>“{{ msg }}”</p>

        <div class="tip-box">{{ tip }}</div>
        
        <a href="/" class="btn">Claim Energy ✨</a>
    </div>

</body>
</html>
