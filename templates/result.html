<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Verdict ðŸ”®</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #111;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        .bg {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(125deg, #2c3e50, #000000, #434343);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 50px 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Text Styles */
        h4 {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 14px;
            color: #aaa;
            margin: 0;
        }

        .verdict {
            font-size: 42px;
            font-weight: 900;
            margin: 20px 0;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .days-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid {{ color }};
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 30px {{ color }};
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px {{ color }}; }
            to { box-shadow: 0 0 30px {{ color }}; }
        }

        .days-num { font-size: 60px; font-weight: 900; line-height: 1; }
        .days-lbl { font-size: 12px; text-transform: uppercase; opacity: 0.8; }

        .roast-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            border-left: 5px solid {{ color }};
            text-align: left;
        }

        .roast-text { font-size: 18px; font-style: italic; margin-bottom: 10px; color: #fff; }
        .tip-text { font-size: 14px; color: #ddd; }

        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            background: {{ color }};
            color: white;
            box-shadow: 0 0 20px {{ color }};
        }

    </style>
</head>
<body>
    <div class="bg"></div>

    <div class="card">
        <h4>AI Analysis Report</h4>
        
        <div class="verdict" style="color: {{ color }} !important; -webkit-text-fill-color: {{ color }} !important;">
            {{ verdict }}
        </div>

        <div class="days-circle">
            <div class="days-num">{{ days }}</div>
            <div class="days-lbl">Days</div>
        </div>

        <div class="roast-box">
            <div class="roast-text">"{{ cause }}"</div>
            <div class="tip-text">ðŸ’¡ <b>Tip:</b> {{ tip }}</div>
        </div>

        <a href="/" class="btn">Try Again ðŸ”„</a>
    </div>
</body>
</html>
