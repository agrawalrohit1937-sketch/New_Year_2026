<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Aura Result âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: {{ color_bg }};
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIMATIONS (Floating Sparkles) --- */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 5s linear infinite;
            filter: blur(2px);
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* --- THE CARD --- */
        .magic-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            padding: 40px 30px;
            width: 85%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Decoration: Cute Bow or Ribbon effect */
        .magic-card::before {
            content: 'ðŸŽ€';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: bounce 3s infinite ease-in-out;
            z-index: 12;
        }
        @keyframes bounce { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }

        /* Typography */
        .name-tag {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 5px;
            font-weight: 700;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 36px;
            margin: 10px 0;
            color: {{ text_accent }};
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .icon-box {
            font-size: 60px;
            margin: 15px 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 600;
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 15px;
        }

        /* The Magic Circle Counter */
        .aura-ring {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 6px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: {{ text_accent }};
            color: white;
            box-shadow: 0 10px 30px {{ text_accent }}66;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        .days-count { font-family: 'Playfair Display', serif; font-size: 42px; font-weight: 700; line-height: 1; }
        .days-lbl { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; opacity: 0.9; }

        /* Button */
        .btn-claim {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            background: {{ text_accent }};
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 5px 15px {{ text_accent }}55;
        }
        .btn-claim:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px {{ text_accent }}77;
        }

    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="magic-card">
        <div class="name-tag">Manifesting for {{ name }}</div>
        
        <div class="icon-box">{{ icon }}</div>
        
        <h1>{{ title }}</h1>
        <div class="message">"{{ msg }}"</div>

        <div class="aura-ring">
            <span class="days-count" id="counter">0</span>
            <span class="days-lbl">Days Streak</span>
        </div>

        <a href="/" class="btn-claim">Claim This Energy âœ¨</a>
    </div>

    <script>
        // 1. Create Floating Sparkles
        function createSparkles() {
            const particleContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                let span = document.createElement('span');
                span.classList.add('sparkle');
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = (Math.random() * 3 + 2) + 's';
                span.style.animationDelay = Math.random() * 2 + 's';
                particleContainer.appendChild(span);
            }
        }
        createSparkles();

        // 2. Animate the Number Counting Up
        const counter = document.getElementById('counter');
        const target = {{ days }};
        let count = 0;
        const speed = 2000 / target; // Calculate speed based on final number

        const updateCount = () => {
            if(count < target) {
                count++;
                counter.innerText = count;
                setTimeout(updateCount, 20); // Fast count
            } else {
                counter.innerText = target;
            }
        };
        setTimeout(updateCount, 800); // Start after card pops in
    </script>

</body>
</html>
